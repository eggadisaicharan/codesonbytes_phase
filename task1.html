<body class="d-flex flex-row justify-content-middle">
    <div class="card-container">
      <form action="#">
    <h1 class="form">Registration Form</h1>
        <span>FIRST NAME</span></br>
    <input type="text" placeholder="Enter your name" required></br>
    <span>MIDDLE NAME</span></br>
    <input type="text" placeholder="Enter your name"></br>
    <span>LAST NAME</span></br>
    <input type="text" placeholder="Enter your name"  required></br>
    <span>EMAIL ADDRESS</span></br>
    <input type="text" placeholder="Enter your email"  required></br>
    <span>PASSWORD</span></br>
    <input type="text" placeholder="Enter your password"  required></br> 
    <span>DATE OF BIRTH</span></br>
    <input type="date" placeholder="dd/mm/yyyy" required ></br>
    <span>MOBILE NUMBER</span></br>
    <input type="number" placeholder="Enter mobile number" required ></br>
    <tr>
      <td>GENDER</td>
      <td></br>
       <input type="radio" name="Gender" value="Male" />Male
       <input type="radio" name="Gender" value="Female" />Female
      <input type="radio" name="Gender" value="Prefer not to say" />Prefer not to say
      </td>
      </tr>
    <div class="button">
        <input type="submit" value="Register">
        

      </div>
    </form>
    
 </div>
